<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>MQTTX</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .content-box {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @keyframes loading-animate {
        0% {
          opacity: 1;
          transform: translateZ(0) scale(1.5, 1.5);
        }
        100% {
          opacity: 0;
          transform: translateZ(0) scale(1, 1);
        }
      }
      .loading-inner-box div > div {
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #34c388;
        -webkit-animation: loading-animate 1s linear infinite;
        animation: loading-animate 1s linear infinite;
      }
      .loading-inner-box div:nth-child(1) > div {
        left: 335px;
        top: 173px;
        animation-delay: -0.9s;
      }
      .loading-inner-box > div:nth-child(1) {
        transform: rotate(0deg);
        transform-origin: 342.20000000000005px 180.20000000000002px;
      }
      .loading-inner-box div:nth-child(2) > div {
        left: 304px;
        top: 268px;
        animation-delay: -0.8s;
      }
      .loading-inner-box > div:nth-child(2) {
        transform: rotate(36deg);
        transform-origin: 311.20000000000005px 275.20000000000005px;
      }
      .loading-inner-box div:nth-child(3) > div {
        left: 223px;
        top: 327px;
        animation-delay: -0.7s;
      }
      .loading-inner-box > div:nth-child(3) {
        transform: rotate(72deg);
        transform-origin: 230.20000000000002px 334.20000000000005px;
      }
      .loading-inner-box div:nth-child(4) > div {
        left: 123px;
        top: 327px;
        animation-delay: -0.6s;
      }
      .loading-inner-box > div:nth-child(4) {
        transform: rotate(108deg);
        transform-origin: 130.20000000000002px 334.20000000000005px;
      }
      .loading-inner-box div:nth-child(5) > div {
        left: 42px;
        top: 268px;
        animation-delay: -0.5s;
      }
      .loading-inner-box > div:nth-child(5) {
        transform: rotate(144deg);
        transform-origin: 49.20000000000002px 275.20000000000005px;
      }
      .loading-inner-box div:nth-child(6) > div {
        left: 11px;
        top: 173px;
        animation-delay: -0.4s;
      }
      .loading-inner-box > div:nth-child(6) {
        transform: rotate(180deg);
        transform-origin: 18.200000000000017px 180.20000000000002px;
      }
      .loading-inner-box div:nth-child(7) > div {
        left: 42px;
        top: 78px;
        animation-delay: -0.3s;
      }
      .loading-inner-box > div:nth-child(7) {
        transform: rotate(216deg);
        transform-origin: 49.20000000000002px 85.20000000000002px;
      }
      .loading-inner-box div:nth-child(8) > div {
        left: 123px;
        top: 19px;
        animation-delay: -0.2s;
      }
      .loading-inner-box > div:nth-child(8) {
        transform: rotate(252deg);
        transform-origin: 130.20000000000002px 26.200000000000017px;
      }
      .loading-inner-box div:nth-child(9) > div {
        left: 223px;
        top: 19px;
        animation-delay: -0.1s;
      }
      .loading-inner-box > div:nth-child(9) {
        transform: rotate(288deg);
        transform-origin: 230.20000000000002px 26.200000000000017px;
      }
      .loading-inner-box div:nth-child(10) > div {
        left: 304px;
        top: 78px;
        animation-delay: 0s;
      }
      .loading-inner-box > div:nth-child(10) {
        transform: rotate(324deg);
        transform-origin: 311.20000000000005px 85.20000000000002px;
      }
      .loading-wrapper {
        width: 360px;
        height: 360px;
        display: inline-block;
        overflow: hidden;
        background: url('./app.png') no-repeat;
        background-size: 35% 35%;
        background-position: 50%;
      }
      .loading-inner-box {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
      }
      .loading-inner-box div {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mqttx doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="content-box">
        <div class="loading-wrapper">
          <div class="loading-inner-box">
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
            <div><div></div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
