name: build packages

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: |
          docker run --rm -i \
           -v ${PWD}:/project \
           electronuserland/builder:16-wine \
           bash -c "yarn && yarn electron:build-linux && yarn electron:build-win"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist_electron
          retention-days: 8
